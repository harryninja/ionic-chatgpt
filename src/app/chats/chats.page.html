          <ion-back-button defaultHref="menu"></ion-back-button>
        </ion-buttons>
        <ion-title>
          Chats
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [scrollEvents]="true">
      <ion-list style="margin-top: 25px; justify-content: center;">

          {{ item }}
        </ion-item>
      </ion-list>
    </ion-content>
